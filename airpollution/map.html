    <script>
        function init_map(){
            var myOptions = {
                zoom:15,
                center:new google.maps.LatLng(14.076890, 100.601661),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };
            
            map = new google.maps.Map(document.getElementById('googlemap'), myOptions);
            marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(14.076890, 100.601661)});
            infowindow = new google.maps.InfoWindow({content:'<strong>NECTEC</strong><br>Pathumtani, Thailand<br>'});
            google.maps.event.addListener(marker, 'click', function(){
                infowindow.open(map, marker);
            });
            infowindow.open(map, marker);
        }
        google.maps.event.addDomListener(window, 'load', init_map);
    </script>
